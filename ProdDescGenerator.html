<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap, then Fontawesome, then Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/fontawesome/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/ProdDescGenerator.css">

	<title>Vibn Product Description Generator</title>
</head>
<body>
	<div class="container-md position-relative pb-5 pb-xl-2">
		<h1 class="d-lg-none font-weight-light text-center">Product Description Generator</h1>
		<h1 class="d-none d-lg-block display-4 text-center">Product Description Generator</h1>
		<div class="row justify-content-center my-2" id="type-selection">
			<button tabindex="-1" id="clear-btn" type="button" class="btn btn-outline-danger btn-sm mt-1">Clear Form</button>
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-secondary active">
					<input type="radio" name="type-selection" value="tops" checked> Tops
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="type-selection" value="bottoms"> Bottoms
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="type-selection" value="jeans"> Jeans
				</label>
			</div>
		</div>

		<section id="form">
			<form>
				<div class="form-row mb-3">
					<div class="col-12 lead mb-1">Title:</div>	
					<div id="title-group" class="col-12 title-input-group input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<input type="checkbox" name="title" id="vintage">
								<label class="mb-0 ml-1" for="vintage">Vintage</label>
							</div>
						</div>
						<input type="text" class="form-control" placeholder="Text before brand">
						<input id="brand" type="text" class="form-control" placeholder="Brand" list="brands">
						<input type="text" class="form-control" placeholder="Type" list="types">
					</div>
					<datalist id="brands">
						<option>Adidas</option>
						<option>Carhartt</option>
						<option>Champion</option>
						<option>Chaps Ralph Lauren</option>
						<option>Fila</option>
						<option>Harley Davidson</option>
						<option>L.L. Bean</option>
						<option>Nautica</option>
						<option>Nike</option>
						<option>Polo Ralph Lauren</option>
						<option>Puma</option>
						<option>Reebok</option>
						<option>Starter</option>
						<option>The North Face</option>
						<option>Tommy Hilfiger</option>
						<option>Umbro</option>
						<option>Woolrich</option>
					</datalist>
					<datalist id="types">
						<option>1/2 Zip Pullover Jacket</option>
						<option>1/2 Zip Pullover Windbreaker</option>
						<option>1/4 Zip Fleece Pullover</option>
						<option>1/4 Zip Pullover Sweatshirt</option>
						<option>1/4 Zip Pullover Windbreaker</option>
						<option>Button-Down Shirt</option>
						<option>Button-Up Shirt</option>
						<option>Colorblock Windbreaker</option>
						<option>Denali Fleece Jacket</option>
						<option>Fleece Jacket</option>
						<option>Fleece Hoodie</option>
						<option>Fleece Lined Jacket</option>
						<option>Hoodie</option>
						<option>Insulated Coat</option>
						<option>Insulated Jacket</option>
						<option>Insulated Vest</option>
						<option>Jacket</option>
						<option>Jersey</option>
						<option>Lightweight Jacket</option>
						<option>Pullover Hoodie</option>
						<option>Pullover Sweatshirt</option>
						<option>Pullover Windbreaker</option>
						<option>Reverse Weave Pullover Sweatshirt</option>
						<option>Reversible Fleece Hoodie</option>
						<option>Reversible Fleece Jacket</option>
						<option>Rugby Polo Shirt</option>
						<option>Rugby Striped Polo Shirt</option>
						<option>Shirt</option>
						<option>Spell Out Pullover Windbreaker</option>
						<option>Spell Out Track Jacket</option>
						<option>Spell Out Windbreaker</option>
						<option>Sweater</option>
						<option>Sweatshirt</option>
						<option>T-Shirt</option>
						<option>Track Jacket</option>
						<option>Vest</option>
						<option>Windbreaker</option>
					</datalist>
				</div>

				<div class="form-row form-group">
					<div class="col-1">
						<label for="flaws" class="lead mb-1">Flaws:</label>
					</div>
					<div class="col-12 col-lg-11">
						<div id="flaws-group" class="input-group">
							<select id="flaw-type" class="custom-select">
								<option selected value="none">Choose...</option>
								<option>Very minor</option>
								<option>Minor</option>
							</select>
							<input type="text" class="form-control" id="flaws" placeholder="The Flaw(s)" list="flaws-list">
							<div class="input-group-append">
								<div class="input-group-text">
									<input type="checkbox" id="flaws-append-text" checked disabled>
									<label class="overflow-hidden mb-0 ml-1" for="flaws-append-text">", please check additional picture(s) for more info"</label><span class="d-lg-none">...</span>
								</div>
							    <button id="flaws-reset" class="btn btn-outline-secondary" type="button"><i class="fas fa-sync"></i></button>
							</div>
						</div>
						<datalist id="flaws-list">
							<option>Signs of wear present</option>
							<option>Signs of fading present</option>
						</datalist>
					</div>
				</div>

				<div class="form-row">
					<div class="col-12 col-lg-5">
						<div class="form-row">
							<div class="col-8 col-lg-12">
								<section id="size-on-label-section">
									<span class="lead mr-1">Size On Label:</span>
									(<div class="form-check form-check-inline mx-1">
										<input class="form-check-input" type="checkbox" id="no-label">
										<label class="form-check-label" for="no-label">No label?</label>
									</div>)
									<div class="form-group mb-0">
										<p class="d-inline pr-3"><strong>Gender:</strong></p>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="label-gender" type="radio" id="label-male" value="male">
											<label class="form-check-label" for="label-male">Men's</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="label-gender" type="radio" id="label-female" value="female">
											<label class="form-check-label" for="label-female">Women's</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="label-gender" type="radio" id="label-youth" value="youth">
											<label class="form-check-label" for="label-youth">Youth's</label>
										</div>
									</div>
									<div class="form-group mb-0">
										<p class="d-inline pr-3"><strong>Size:</strong></p>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="label-size" type="radio" id="label-xs" value="xs">
											<label class="form-check-label" for="label-xs">XS</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="label-size" type="radio" id="label-s" value="s">
											<label class="form-check-label" for="label-s">S</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="label-size" type="radio" id="label-m" value="m">
											<label class="form-check-label" for="label-m">M</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="label-size" type="radio" id="label-l" value="l">
											<label class="form-check-label" for="label-l">L</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="label-size" type="radio" id="label-xl" value="xl">
											<label class="form-check-label" for="label-xl">XL</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="label-size" type="radio" id="label-2xl" value="2xl">
											<label class="form-check-label" for="label-2xl">2XL</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="label-size" type="radio" id="label-3xl" value="3xl">
											<label class="form-check-label" for="label-3xl">3XL</label>
										</div>
									</div>
									<div class="form-group d-flex">
										<label for="label-extra" class="mr-3"><strong>Extra:</strong></label>
										<div class="form-row">
											<div class="col-6">
												<input type="text" class="form-control form-control-sm" id="label-extra">
											</div>
										</div>
									</div>
								</section>
								
								<section id="recommended-size-section">
									<span class="lead mr-1">Recommended Size:</span>
									(<div class="form-check form-check-inline mx-1">
										<input class="form-check-input" type="checkbox" id="same-size">
										<label class="form-check-label" for="same-size">Same as size on label?</label>
									</div>)
									<div class="form-group mb-0">
										<p class="d-inline pr-3"><strong>Gender:</strong></p>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="recommended-gender" type="radio" id="recommended-male" value="male">
											<label class="form-check-label" for="recommended-male">Men's</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="recommended-gender" type="radio" id="recommended-female" value="female">
											<label class="form-check-label" for="recommended-female">Women's</label>
										</div>
									</div>
									<div class="form-group mb-0">
										<p class="d-inline pr-3"><strong>Size:</strong></p>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="recommended-size" type="radio" id="recommended-xs" value="xs">
											<label class="form-check-label" for="recommended-xs">XS</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="recommended-size" type="radio" id="recommended-s" value="s">
											<label class="form-check-label" for="recommended-s">S</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="recommended-size" type="radio" id="recommended-m" value="m">
											<label class="form-check-label" for="recommended-m">M</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="recommended-size" type="radio" id="recommended-l" value="l">
											<label class="form-check-label" for="recommended-l">L</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="recommended-size" type="radio" id="recommended-xl" value="xl">
											<label class="form-check-label" for="recommended-xl">XL</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="recommended-size" type="radio" id="recommended-2xl" value="2xl">
											<label class="form-check-label" for="recommended-2xl">2XL</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" name="recommended-size" type="radio" id="recommended-3xl" value="3xl">
											<label class="form-check-label" for="recommended-3xl">3XL</label>
										</div>
									</div>
									<div class="form-group d-flex">
										<label for="recommended-extra" class="mr-3"><strong>Extra:</strong></label>
										<div class="form-row">
											<div class="col-6">
												<input type="text" class="form-control form-control-sm" id="recommended-extra">
											</div>
										</div>
									</div>
								</section>
							</div>
							
							<div class="col-lg-12 col-4">
								<div class="form-row">
									<div class="col-lg-7 col-12 pr-4">
										<div class="lead mb-1">Measurements:</div>
										<div id="measurement1-input-group" class="form-row mb-2">
											<label class="col-5 col-xl-4"><strong>Pit-to-Pit:</strong></label>
											<div class="col-5">
												<div class="input-group input-group-sm">
													<input type="number" class="form-control">
													<div class="input-group-append d-none d-xl-inline">
													    <span class="input-group-text">"</span>
													</div>
												</div>
											</div>
										</div>
										<div id="measurement2-input-group" class="form-row mb-lg-0">
											<label class="col-5 col-xl-4" for="measurement2"><strong>Length:</strong></label>
											<div class="col-5">
												<div class="input-group input-group-sm">
													<input id="measurement2" type="number" class="form-control">
													<div class="input-group-append d-none d-xl-inline">
													    <span class="input-group-text">"</span>
													</div>
												</div>
											</div>
										</div>
									</div>

									<div class="col-lg-5 col-8">
										<label for="price" class="lead mb-1">Price:</label>
										<div class="form-row">
											<div class="input-group input-group-sm col-10 col-xl-9">
												<div class="input-group-prepend">
												    <span class="input-group-text">$</span>
												</div>
												<input id="price" type="number" class="form-control">
												<div class="input-group-append">
												    <span class="input-group-text">.00</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>

					<div class="col-12 col-lg-7">
						<div class="form-row d-flex align-content-end mt-2 h-100">
							<div class="col-2 d-flex justify-content-end">
								<button id="generate-btn" type="button" class="btn btn-primary align-self-baseline">Generate</button>
							</div>
							<div class="col-10">
								<div class="form-group">
									<button id="copy-btn" class="btn btn-outline-primary btn-sm" type="button" data-toggle="popover" data-placement="top" data-content="Copy to clipboard" data-trigger="hover"><i class="far fa-copy"></i></button>
									<textarea class="form-control" rows="16" placeholder="Where the generated text will show up"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>

			</form>
		</section>
	</div>


	<!-- jQuery, then Custom JS, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/js/ProdDescGenerator.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
